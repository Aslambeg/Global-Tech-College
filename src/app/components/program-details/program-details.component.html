<div *ngIf="program; else notFound" class="program-details container py-5">
    <div class="row align-items-center">
        <div class="col-md-6 text-center">
            <img [src]="program.image" [alt]="program.name" class="img-fluid rounded shadow-lg">
        </div>
        <div class="col-md-6 mt-4 mt-md-0">
            <h2 class="fw-bold">{{ program.name }}</h2>
            <p class="text-muted">{{ program.description }}</p>

            <ul class="list-group mb-3">
                <li class="list-group-item"><strong>Duration:</strong> {{ program.duration }}</li>
                <li class="list-group-item"><strong>Eligibility:</strong> {{ program.eligibility }}</li>
            </ul>

            <h5 class="mt-3">Highlights</h5>
            <ul>
                <li *ngFor="let h of program.highlights">{{ h }}</li>
            </ul>
        </div>
    </div>
</div>

<ng-template #notFound>
    <div class="container py-5 text-center">
        <h3 class="text-danger">Program not found!</h3>
        <p>Please check the program list.</p>
    </div>
</ng-template>
