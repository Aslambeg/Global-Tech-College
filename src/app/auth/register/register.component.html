<div class="register-box-container">
  <div class="register-box shadow-lg">
    <h2 class="text-center mb-4 text-primary fw-bold">Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <div class="form-group mb-3">
        <label for="name">Full Name</label>
        <input type="text" formControlName="name" class="form-control box-input" placeholder="Enter your name" />
      </div>

      <div class="form-group mb-3">
        <label for="address">Address</label>
        <input type="text" formControlName="address" class="form-control box-input" placeholder="Enter your address" />
      </div>

      <div class="form-group mb-3">
        <label for="age">Age</label>
        <input type="number" formControlName="age" class="form-control box-input" placeholder="Enter your age" />
      </div>

      <div class="form-group mb-3">
        <label for="email">Email</label>
        <input type="email" formControlName="email" class="form-control box-input" placeholder="example@domain.com" />
      </div>

      <div class="form-group mb-3">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control box-input" placeholder="******" />
      </div>

      <div class="form-group mb-3">
        <label for="role">Select Role</label>
        <select formControlName="role" class="form-select box-input">
          <option value="">-- Select Role --</option>
          <option value="admin">Admin</option>
          <option value="student">Student</option>
          <option value="faculty">Faculty</option>
        </select>
      </div>

      <div *ngIf="success" class="alert alert-success text-center">{{ success }}</div>
      <div *ngIf="error" class="alert alert-danger text-center">{{ error }}</div>

      <button type="submit" class="btn btn-primary w-100 mt-3 fw-bold" [disabled]="registerForm.invalid">
        Register
      </button>
    </form>
  </div>
</div>
