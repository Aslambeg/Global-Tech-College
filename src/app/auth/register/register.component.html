<div class="register-box-container d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="register-box bg-white shadow-lg rounded p-4" style="max-width: 500px; width: 100%;">
    <h2 class="text-center mb-4 text-primary fw-bold">Register</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">

      <div class="form-group mb-3">
        <label for="name">Full Name</label>
        <input type="text" id="name" formControlName="name" class="form-control" placeholder="John Doe" />
        <small class="text-danger" *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
          Name is required (min 3 characters)
        </small>
      </div>

      <div class="form-group mb-3">
        <label for="address">Address</label>
        <input type="text" id="address" formControlName="address" class="form-control"
          placeholder="123 Main St, City" />
        <small class="text-danger" *ngIf="registerForm.get('address')?.invalid && registerForm.get('address')?.touched">
          Address is required
        </small>
      </div>

      <div class="form-group mb-3">
        <label for="age">Age</label>
        <input type="number" id="age" formControlName="age" class="form-control" placeholder="18" />
        <small class="text-danger" *ngIf="registerForm.get('age')?.invalid && registerForm.get('age')?.touched">
          Age must be between 16 and 100
        </small>
      </div>

      <div class="form-group mb-3">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" placeholder="example@domain.com" />
        <small class="text-danger" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          Valid email is required
        </small>
      </div>

      <div class="form-group mb-3">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control" placeholder="******" />
        <small class="text-danger"
          *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          Password is required
        </small>
      </div>

      <div class="form-group mb-3">
        <label for="role">Select Role</label>
        <select id="role" formControlName="role" class="form-select">
          <option value="">-- Select Role --</option>
          <option value="admin">Admin</option>
          <option value="student">Student</option>
          <option value="faculty">Faculty</option>
        </select>
        <small class="text-danger" *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched">
          Role is required
        </small>
      </div>

      <div *ngIf="success" class="alert alert-success text-center">{{ success }}</div>
      <div *ngIf="error" class="alert alert-danger text-center">{{ error }}</div>

      <button type="submit" class="btn btn-primary w-100 fw-bold" [disabled]="registerForm.invalid">
        Register
      </button>
    </form>
  </div>
</div>
