<section class="events-section py-5">
  <div class="container">
    <h2 class="text-center mb-5 fw-bold text-gradient" data-aos="fade-down">
      ðŸŽ‰ Campus Events
    </h2>
    <div class="row g-4">

      <div class="col-md-4" *ngFor="let event of events; let i = index">
        <div class="card h-100 shadow event-card"
             [attr.data-aos]="i % 2 === 0 ? 'fade-up' : 'zoom-in'"
             [attr.data-aos-delay]="i * 200">
          <div class="card-img-wrapper">
            <img [src]="event.img" class="card-img-top" [alt]="event.title">
            <div class="overlay">
              <span>âœ¨ Explore</span>
            </div>
          </div>
          <div class="card-body">
            <h5 class="card-title fw-bold">{{ event.title }}</h5>
            <p class="card-text">{{ event.description }}</p>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
