<div class="container mt-5">
  <h2>Contact Us</h2>
  <form>
    <div class="mb-3">
      <label>Name</label>
      <input type="text" class="form-control" />
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input type="email" class="form-control" />
    </div>
    <div class="mb-3">
      <label>Message</label>
      <textarea class="form-control" rows="5"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Send Message</button>
  </form>
</div>
