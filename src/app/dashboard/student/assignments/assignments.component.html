<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
    <h3 class="fw-bold m-0">Assignments</h3>
    <button class="btn btn-danger btn-pill"><i class="fa-solid fa-upload me-2"></i>Submit New</button>
  </div>

  <div class="row g-3">
    <div class="col-12 col-md-6" *ngFor="let a of assignments">
      <div class="ass-card">
        <div class="d-flex justify-content-between flex-wrap gap-2">
          <div>
            <h5 class="mb-1">{{ a.title }}</h5>
            <small class="text-muted">{{ a.subject }} â€¢ Due {{ a.due }}</small>
          </div>
          <span class="badge px-3 py-2" [ngClass]="badgeClass(a.status)">{{ a.status }}</span>
        </div>

        <div class="progress mt-3" role="progressbar" aria-label="progress">
          <div class="progress-bar" [style.width.%]="a.progress">{{ a.progress }}%</div>
        </div>

        <div class="mt-3 d-flex gap-2">
          <button class="btn btn-outline-secondary btn-sm"><i class="fa-regular fa-eye me-1"></i> View</button>
          <button class="btn btn-danger btn-sm"><i class="fa-solid fa-paper-plane me-1"></i> Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
