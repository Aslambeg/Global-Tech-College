<div class="students-container">
    <div class="header-section">
        <h2 class="section-title">Manage Students</h2>
        <div class="actions"> <input type="text" [(ngModel)]="searchTerm" placeholder="Search students..."
                class="search-input" /> <select [(ngModel)]="selectedCourse" class="filter-select">
                <option value="">All Courses</option>
                <option *ngFor="let course of courses" [value]="course">{{ course }}</option>
            </select> <button class="btn-primary" (click)="openAddStudentModal()">+ Add Student</button> </div>
    </div>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Course</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of filteredStudents()" [attr.data-id]="student.id">
                <td data-label="Name">{{ student.id }}</td> 
                <td data-label="Name">{{ student.name }}</td>
                <td data-label="Email">{{ student.email }}</td>
                <td data-label="Course">{{ student.course }}</td>
                <td data-label="Actions"> <button class="btn-edit" (click)="editStudent(student)">Edit</button> <button
                        class="btn-danger" (click)="deleteStudent(student.id)">Delete</button> </td>
            </tr>
        </tbody>
    </table>
</div>
<!-- Add/Edit Student Modal -->
<div class="modal-overlay" *ngIf="showModal">
  <div class="modal-container">
    <h3>{{ isEditMode ? 'Edit Student' : 'Add Student' }}</h3>

    <form [formGroup]="studentForm" (ngSubmit)="submitForm()">
      <label>Name</label>
      <input formControlName="name" type="text" />

      <label>Email</label>
      <input formControlName="email" type="email" />

      <label>Course</label>
      <select formControlName="course">
        <option value="" disabled>Select Course</option>
        <option *ngFor="let course of courses" [value]="course">{{ course }}</option>
      </select>

      <div class="modal-actions">
        <button type="submit" [disabled]="studentForm.invalid">
          {{ isEditMode ? 'Update' : 'Add' }}
        </button>
        <button type="button" class="cancel-btn" (click)="closeModal()">Cancel</button>
      </div>
    </form>
  </div>
</div>
