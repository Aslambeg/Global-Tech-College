<nav class="navbar navbar-expand-lg glass-navbar fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#">Global Tech College</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav me-3">
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/home" routerLinkActive="active">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/about" routerLinkActive="active">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/events" routerLinkActive="active">Events</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/admission" routerLinkActive="active">Admission</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/contact" routerLinkActive="active">Contact</a>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link text-white" routerLink="/login" routerLinkActive="active">Login</a>
        </li> -->

        <li class="nav-item" *ngIf="!isLoggedIn">
          <a class="nav-link text-white" routerLink="/login" routerLinkActive="active">Login</a>
        </li>
        <li class="nav-item" *ngIf="isLoggedIn">
          <a class="nav-link text-white" style="cursor: pointer;" (click)="logout()">Logout</a>
        </li>
        <li class="nav-item" *ngIf="isLoggedIn">
          <!-- <span class="nav-link text-warning fw-bold">Welcome {{ username }}</span> -->
          <!-- <span class="nav-link text-warning fw-bold">Welcome {{ username }}</span> -->
          <span class="typewriter-username" *ngIf="isLoggedIn && username">
            {{ username }}
          </span>
          <!-- <span class="nav-link text-warning fw-bold">{{ username }}</span> -->
        </li>

      </ul>
      <form class="d-flex" (submit)="onSearch()">
        <input class="form-control stylish-input me-2" type="search" placeholder="Search" [(ngModel)]="searchTerm"
          name="search">
        <button class="btn stylish-btn" type="submit">Go</button>
      </form>
    </div>
  </div>
</nav>
<br>
<div class="content-wrapper">
  <router-outlet></router-outlet>
</div>

<app-footer></app-footer>
